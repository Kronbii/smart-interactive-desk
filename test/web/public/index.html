<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Control Panel</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Control Panel</h1>
    <button id="upBtn">Up</button>
    <button id="downBtn">Down</button>
    <button id="tiltUpBtn">Tilting Up</button>
    <button id="tiltDownBtn">Tilting Down</button>

    <form id="inputsForm">
        <input type="number" id="input1" placeholder="Input 1" />
        <input type="number" id="input2" placeholder="Input 2" />
        <input type="number" id="input3" placeholder="Input 3" />
        <input type="number" id="input4" placeholder="Input 4" />
        <button type="submit">Send Inputs</button>
    </form>

    <div id="actionDisplay"></div>

    <script src="script.js" defer></script>
</body>
</html>
