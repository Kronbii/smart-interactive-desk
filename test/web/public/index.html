<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Control Panel</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Control Panel</h1>
    <button id="upBtn">Up</button>
    <button id="downBtn">Down</button>
    <button id="tiltUpBtn">Tilting Up</button>
    <button id="tiltDownBtn">Tilting Down</button>

    <div>
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" placeholder="Enter number">
    </div>
    <div>
        <label for="input2">Input 2:</label>
        <input type="number" id="input2" placeholder="Enter number">
    </div>
    <div>
        <label for="input3">Input 3:</label>
        <input type="number" id="input3" placeholder="Enter number">
    </div>
    <div>
        <label for="input4">Input 4:</label>
        <input type="number" id="input4" placeholder="Enter number">
    </div>
    
    <button id="sendInputsBtn">Send Inputs</button>

    <div id="actionDisplay"></div>
</body>
<script src="script.js" defer></script>
</html>
